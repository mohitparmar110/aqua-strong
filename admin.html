<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin • Site CMS</title>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-2">Site CMS</h1>
    <p class="text-slate-600 mb-6">Upload banners + edit slide content + save.</p>

    <!-- Login -->
    <div class="bg-white rounded-2xl p-5 shadow border mb-6">
      <label class="text-sm font-semibold">ADMIN TOKEN</label>
      <div class="flex gap-2 mt-2">
        <input id="token" class="flex-1 border rounded-xl px-3 py-2" placeholder="Paste token here"/>
        <button id="saveToken" class="px-4 py-2 rounded-xl bg-slate-900 text-white">Save</button>
        <button id="logout" class="px-4 py-2 rounded-xl bg-slate-200">Logout</button>
      </div>
      <p id="loginStatus" class="text-sm mt-2 text-slate-500"></p>
    </div>

    <!-- Editor -->
    <div class="bg-white rounded-2xl p-5 shadow border">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold">Hero Slides</h2>
        <button id="saveAll" class="px-4 py-2 rounded-xl bg-green-600 text-white">Save Changes</button>
      </div>

      <div class="grid md:grid-cols-3 gap-4" id="cards"></div>
      <p id="msg" class="text-sm mt-4"></p>
    </div>
  </div>

<script>
const SLOTS = ["terrace","toilet","heat"];
let cfg = null;

function getToken(){ return localStorage.getItem("ADMIN_TOKEN") || ""; }
function setToken(t){ localStorage.setItem("ADMIN_TOKEN", t); }
function clearToken(){ localStorage.removeItem("ADMIN_TOKEN"); }

function authHeaders(){
  return { "authorization": "Bearer " + getToken() };
}

async function loadConfig(){
  const res = await fetch("/api/config", { cache:"no-store" });
  cfg = await res.json();
}

function escapeHtml(str){
  return (str||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");
}

function card(slot){
  const s = cfg.hero.slides[slot];
  return `
  <div class="border rounded-2xl p-4">
    <div class="text-sm font-bold uppercase">${slot}</div>

    <div class="mt-3">
      <label class="text-xs font-semibold">Banner Image</label>
      <input type="file" id="file_${slot}" class="block w-full text-sm mt-1"/>
      <button data-upload="${slot}" class="mt-2 px-3 py-2 rounded-xl bg-slate-900 text-white text-sm w-full">Upload Banner</button>
      <div class="text-xs text-slate-500 mt-2 break-words">
        Current: <span id="bg_${slot}">${escapeHtml(s.bg)}</span>
      </div>
    </div>

    <div class="mt-4 space-y-2">
      <label class="text-xs font-semibold">Title</label>
      <input id="title_${slot}" class="w-full border rounded-xl px-3 py-2" value="${escapeHtml(s.title)}"/>

      <label class="text-xs font-semibold">Sub</label>
      <textarea id="sub_${slot}" class="w-full border rounded-xl px-3 py-2" rows="2">${escapeHtml(s.sub)}</textarea>

      <label class="text-xs font-semibold">Bullets (one per line)</label>
      <textarea id="bul_${slot}" class="w-full border rounded-xl px-3 py-2" rows="3">${escapeHtml((s.bullets||[]).join("\n"))}</textarea>

      <label class="text-xs font-semibold">CTA Text</label>
      <input id="ctaText_${slot}" class="w-full border rounded-xl px-3 py-2" value="${escapeHtml(s.ctaText)}"/>

      <label class="text-xs font-semibold">CTA Link</label>
      <input id="ctaLink_${slot}" class="w-full border rounded-xl px-3 py-2" value="${escapeHtml(s.ctaLink)}"/>
    </div>
  </div>`;
}

function render(){
  document.getElementById("cards").innerHTML = SLOTS.map(card).join("");
  document.querySelectorAll("[data-upload]").forEach(btn=>{
    btn.addEventListener("click", ()=> upload(btn.dataset.upload));
  });
  document.getElementById("loginStatus").textContent = getToken() ? "Token saved in browser ✅" : "Not logged in";
}

function collect(){
  SLOTS.forEach(slot=>{
    const s = cfg.hero.slides[slot];
    s.title = document.getElementById(`title_${slot}`).value.trim();
    s.sub = document.getElementById(`sub_${slot}`).value.trim();
    s.bullets = document.getElementById(`bul_${slot}`).value.split("\n").map(x=>x.trim()).filter(Boolean).slice(0,5);
    s.ctaText = document.getElementById(`ctaText_${slot}`).value.trim();
    s.ctaLink = document.getElementById(`ctaLink_${slot}`).value.trim();
  });
}

async function upload(slot){
  const fileInput = document.getElementById(`file_${slot}`);
  if (!fileInput.files[0]) return show(`Select a file for ${slot} first`, true);

  const fd = new FormData();
  fd.append("file", fileInput.files[0]);

  const res = await fetch(`/api/admin/upload-banner?slot=${slot}`, {
    method: "POST",
    headers: authHeaders(),
    body: fd
  });

  if (!res.ok) return show("Upload failed: " + await res.text(), true);

  const out = await res.json();
  cfg.hero.slides[slot].bg = out.publicUrl;
  document.getElementById(`bg_${slot}`).textContent = out.publicUrl;
  show(`Uploaded ${slot} banner ✅`);
}

async function saveAll(){
  collect();
  const res = await fetch("/api/admin/save-config", {
    method: "POST",
    headers: { ...authHeaders(), "content-type": "application/json" },
    body: JSON.stringify(cfg)
  });

  if (!res.ok) return show("Save failed: " + await res.text(), true);
  show("Saved ✅ Now update your index.html to read /api/config");
}

function show(text, isErr=false){
  const el = document.getElementById("msg");
  el.textContent = text;
  el.className = "text-sm mt-4 " + (isErr ? "text-red-600" : "text-green-700");
}

document.getElementById("saveToken").onclick = () => {
  const t = document.getElementById("token").value.trim();
  if (!t) return;
  setToken(t);
  render();
};
document.getElementById("logout").onclick = () => { clearToken(); render(); };

document.getElementById("saveAll").onclick = saveAll;

(async ()=>{
  document.getElementById("token").value = getToken();
  await loadConfig();
  render();
})();
</script>
</body>
</html>
